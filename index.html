<!DOCTYPE html>
<html lang="es" class="bg-black">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5</title>
  <link href="https://juraconsultingmx.com/apps/p5/dist/tailwind.css" rel="stylesheet">

<body class="font-mono text-white bg-black">
  <div class="flex justify-center p-4">

      </div>
    </div>
    <!-- Emojis -->
    <div class="w-full p-2 lg:w-1/4">
      <div class="w-full shadow-xl card bg-base-100">
        <figure class="px-10 pt-10">
          <img src="./src/img/emojis.png" alt="Emojis" class="object-fill h-12 lg:h-24 rounded-xl" />
        </figure>
        <div class="items-center text-center card-body">
          <h2 class="card-title">Emojis</h2>
          <p>Transformar captura de video en emojis</p>
          <div class="card-actions">
            <a class="btn btn-primary" href="./emojis/"><i class="text-2xl fa-solid fa-eye"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
